<!DOCTYPE html>
<html lang="tr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Verification</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 50px;
            }
            .message {
                margin-bottom: 20px;
                font-size: 18px;
                color: #333;
            }
            .button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                text-decoration: none;
            }
            .button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="message">
            <h2 th:text="${message}"></h2>
        </div>
        <a th:href="@{/login}" class="button">Giriş Sayfası</a>
    </body>
</html>
