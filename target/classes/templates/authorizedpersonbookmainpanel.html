<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .book-panel {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-add {
            background-color: green;
        }

        .btn-update {
            background-color: blue;
        }

        .btn-delete {
            background-color: red;
        }

        .btn-view {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="book-panel">
        <button class="btn btn-add">Add Book</button>
        <button class="btn btn-update">Update Book</button>
        <button class="btn btn-delete">Delete Book</button>
        <button class="btn btn-view">View Book</button>
    </div>
</body>
</html>
