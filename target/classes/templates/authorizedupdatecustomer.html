<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Updating Form</title>
    <script>
        async function fetchCustomer() {
            const id = document.getElementById('elementId').value;
            if (!id) {
                alert("Please enter an ID.");
                return;
            }

            // Fetch customer information based on the ID
            const response = await fetch('/customer/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: parseInt(id) })
            });

            if (response.ok) {
                const customer = await response.json();
                document.getElementById('name').value = customer.name;
                document.getElementById('lastname').value = customer.lastname;
                document.getElementById('balance').value = customer.balance;
                document.getElementById('gender').value = customer.gender;
                document.getElementById('birthDate').value = customer.birthDate;
                document.getElementById('address').value = customer.address;
            } else {
                alert("Failed to fetch customer information.");
            }
        }

        async function saveCustomer() {
            const customer = {
                name: document.getElementById('name').value,
                lastname: document.getElementById('lastname').value,
                balance: parseFloat(document.getElementById('balance').value),
                gender: document.getElementById('gender').value,
                birthDate: document.getElementById('birthDate').value,
                address: document.getElementById('address').value
            };

            // Save customer information
            const response = await fetch('/customer/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(customer)
            });

            if (response.ok) {
                alert("Customer information saved successfully.");
            } else {
                alert("Failed to save customer information.");
            }
        }
    </script>
</head>
<body>
    <h1>Update Customer Information</h1>
    <form onsubmit="event.preventDefault(); fetchCustomer();">
        <label for="elementId">Customer ID:</label>
        <input type="number" id="elementId" name="elementId" required>
        <button type="submit">Fetch Customer</button>
    </form>

    <form onsubmit="event.preventDefault(); saveCustomer();">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br>

        <label for="balance">Balance:</label>
        <input type="number" id="balance" name="balance" step="0.01" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
        </select><br>

        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
