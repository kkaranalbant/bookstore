<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaan's Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        header h1 {
            margin: 0;
            color: #800080; /* Mor renk */
        }
        .buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .buttons button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .buttons button:hover {
            background-color: darkgreen;
        }
        .book-list {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book-list h2 {
            text-align: center;
            color: #800080;
        }
        .book-list ul {
            list-style-type: none;
            padding: 0;
        }
        .book-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .book-details {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kaan's Books</h1>
        <div class="buttons">
            <button onclick="alert('Giriş Yap clicked')">Giriş Yap</button>
            <button onclick="alert('Kayıt Ol clicked')">Kayıt Ol</button>
        </div>
    </header>
    <div class="book-list">
        <h2>Kitap Listesi</h2>
        <ul id="book-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
