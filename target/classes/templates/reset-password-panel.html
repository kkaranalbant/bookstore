<!DOCTYPE html>
<html lang="tr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Reset Password</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .container {
                width: 300px;
                margin: 50px auto;
                padding: 20px;
                background-color: #f2f2f2;
                border: 1px solid #ddd;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
            }
            .form-group input[type="password"] {
                width: 100%;
                height: 40px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                background-color: #337ab7;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .btn:hover {
                background-color: #23527c;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Reset Password</h2>
            <form id="reset-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required = "required"/>
                </div>
                <div class="form-group">
                    <label for="re-password">Re-password</label>
                    <input type="password" id="re-password" name="re-password" required = "required"/>
                </div>
                <button type="submit" class="btn">Reset Password</button>
            </form>
        </div>

        <script th:inline="javascript">
            const form = document.getElementById('reset-form');
            const token = /*[[${token}]]*/ // token bilgisini Thymeleaf kullanarak alÄ±yoruz

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = document.getElementById('password').value;
                const rePassword = document.getElementById('re-password').value;

                if (password !== rePassword) {
                    alert('Passwords do not match');
                    return;
                }

                try {
                    const response = await fetch('/customer/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({token, password})
                    });
                    if (response.ok) {
                        alert('Password reset successfully');
                    } else {
                        alert('Error resetting password');
                    }
                } catch (error) {
                    alert('Error resetting password');
                }
            });
        </script>
    </body>
</html>
